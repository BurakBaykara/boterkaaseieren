	function nieuwSpel() {
		location.reload("nieuwspel");
		for (var rij=1;rij<=3;rij++){
			for (var kolom=1;kolom<=3;kolom++) {
				document.getElementById("r"+rij+ "k" + kolom).innerHTML="";
				document.getElementById("winnaar").innerHTML="";
				
			}

		}
		beurt="X";
		aantalBeurten=0;
	}
	
	
	function doeZet(cel) {
			if (cel.innerHTML == "" &&!winnaar) {
				cel.innerHTML = beurt;
				bepaalWinnaar();
